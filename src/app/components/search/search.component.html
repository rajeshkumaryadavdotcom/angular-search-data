<div class="row my-3">
  <div class="col-md-6">
    <h2>Angular Search Remote Data Example</h2>
    <input
      type="search"
      [(ngModel)]="searchText"
      placeholder="Search text"
      class="form-control"
    />
  </div>
  <div class="col-md-6">
    <p class="mt-3">
      You can search for any term which is part of this data
    </p>
    <span *ngIf="searchText">Searching for - {{ searchText }}</span>
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Username</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Website</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of usersData | filter: searchText">
      <td>{{ user.id }}</td>
      <td>{{ user.name }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.website }}</td>
    </tr>
  </tbody>
</table>
